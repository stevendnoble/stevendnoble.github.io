<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pokédex</title>
    <meta name="description" content="Learn about using Handlebars and REST APIs to biuld a pokemon-themed webpage. See more in my blog at: https://stevendnoble.com/webdevfun/dynamic-content-with-html-templating/">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Dynamic Pokédex</h1>
        <div id="pokemon-container" class="row"></div>
    </div>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <div class="col-lg-3 col-md-4 col-6 mb-4">
            <div class="pokemon card">
                <img class="card-img-top pokemon-image" src="{{sprites.front_default}}" alt="Image of {{name}}">
                <div class="card-body">
                    <h5 class="card-title pokemon-name">{{name}}</h5>
                    <p class="card-text pokemon-type">{{types}}</p>
                </div>
            </div>
        </div>
    </script>

    <footer class="text-center py-4 mt-5">
        <p>Made with love by The Pokémon Chronicles Team. Visit <a href="https://stevendnoble.com/webdevfun/dynamic-content-with-html-templating/">my blog</a>a for more.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
